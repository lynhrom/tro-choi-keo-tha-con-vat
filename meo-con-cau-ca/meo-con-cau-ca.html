<!DOCTYPE html>
<html>
<head>
    <title>Trò Chơi Mèo Con Câu Cá</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 10px 0;
        }
        
        .game-container {
            position: relative;
            width: 95%;
            height: 60vh;
            min-height: 400px;
            margin: 10px auto;
            background-color: #b3e0ff;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-color: #66c2ff;
        }
        
        .cat {
            position: absolute;
            width: 25vmin;
            height: 25vmin;
            max-width: 300px;
            max-height: 300px;
            top: -5vmin;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 10;
            background-image: url('cat.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .hook {
            position: absolute;
            width: 2vmin;
            height: 2vmin;
            min-width: 15px;
            min-height: 15px;
            border-radius: 50%;
            background-color: #f9f9f9;
            border: 2px solid #999;
            top: 20vmin;
            left: calc(50% + 2vmin);
            z-index: 6;
            display: none;
        }
        
        .fish {
            position: absolute;
            width: 12vmin;
            height: 8vmin;
            max-width: 100px;
            max-height: 80px;
            bottom: 5vmin;
            cursor: pointer;
            z-index: 3;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .fish-number {
            position: absolute;
            top: -2vmin;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(14px, 2vmin, 18px);
            font-weight: bold;
            color: white;
            background-color: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 3vmin;
            height: 3vmin;
            min-width: 20px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }
        
        .score, .target, .instruction {
            font-size: clamp(16px, 3vmin, 20px);
            margin: 5px;
        }
        
        .target {
            color: #ff3333;
            font-weight: bold;
            padding: 5px;
            background-color: #ffddb3;
            border-radius: 10px;
            display: inline-block;
        }
        
        .instruction {
            padding: 8px;
            background-color: #ffddb3;
            border-radius: 10px;
        }
        
        .reset-btn {
            padding: 8px 15px;
            font-size: clamp(14px, 3vmin, 16px);
            background-color: #ffb366;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px auto;
            display: block;
        }
        
        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(20px, 5vmin, 30px);
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .correct {
            color: #00ff00;
        }
        
        .wrong {
            color: #ff0000;
        }

        @media (max-width: 600px) {
            .game-container {
                height: 50vh;
            }
            .cat {
                top: -8vmin;
            }
            .fish {
                width: 15vmin;
                height: 10vmin;
            }
        }
    </style>
</head>
<body>
    <h1>Trò Chơi Mèo Con Câu Cá</h1>
    
    <div class="instruction">
        Nhấp vào con cá có số <span id="targetNumber">?</span>
    </div>
    
    <div class="target">Mục tiêu: <span id="targetDisplay">?</span></div>
    <div class="score">Cá bắt được: <span id="scoreValue">0</span></div>
    
    <div class="game-container" id="gameContainer">
        <div class="water"></div>
        <div class="cat" id="cat"></div>
        <div class="hook" id="hook"></div>
        <div class="feedback" id="feedback"></div>
    </div>
    
    <button class="reset-btn" id="resetBtn">Chơi Lại</button>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const cat = document.getElementById('cat');
        const hook = document.getElementById('hook');
        const scoreValue = document.getElementById('scoreValue');
        const resetBtn = document.getElementById('resetBtn');
        const feedback = document.getElementById('feedback');
        const targetDisplay = document.getElementById('targetDisplay');
        const targetNumberSpan = document.getElementById('targetNumber');
        
        let score = 0;
        let fishArray = [];
        let targetNumber = 1;
        
        // Tạo cá với số trên lưng
        function createFish(number) {
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.style.left = Math.random() * 80 + 10 + '%';
            
            // Chọn hình cá tương ứng với số (1-3)
            const fishImageNumber = (number % 3) + 1; // Lặp lại 1-3 nếu số > 3
            fish.style.backgroundImage = `url('fish${fishImageNumber}.png')`;
            
            // Tạo số hiển thị trên lưng cá
            const fishNumber = document.createElement('div');
            fishNumber.className = 'fish-number';
            fishNumber.textContent = number;
            fish.appendChild(fishNumber);
            
            fish.addEventListener('click', function() {
                if (fish.dataset.number == targetNumber) {
                    catchFish(fish, number);
                } else {
                    showFeedback('Sai rồi! Tìm số ' + targetNumber, false);
                }
            });
            
            fish.dataset.number = number;
            gameContainer.appendChild(fish);
            fishArray.push(fish);
        }
        
        // Hiển thị phản hồi
        function showFeedback(message, isCorrect) {
            feedback.textContent = message;
            feedback.className = isCorrect ? 'feedback correct' : 'feedback wrong';
            feedback.style.opacity = 1;
            
            setTimeout(() => {
                feedback.style.opacity = 0;
            }, 1000);
        }
        
        // Bắt cá
        function catchFish(fish, fishNumber) {
            showFeedback('Đúng rồi!', true);
            
            // Hiển thị móc câu
            hook.style.display = 'block';
            hook.style.top = (fish.offsetTop - 20) + 'px';
            hook.style.left = (fish.offsetLeft + 40) + 'px';
            
            // Di chuyển cá lên
            fish.style.bottom = '200px';
            fish.style.transition = 'bottom 1s';
            
            // Tăng điểm
            score++;
            scoreValue.textContent = score;
            
            // Xóa cá sau khi bắt
            setTimeout(() => {
                fish.remove();
                fishArray = fishArray.filter(f => f !== fish);
                hook.style.display = 'none';
                
                // Tạo mục tiêu mới
                generateNewTarget();
            }, 1500);
        }
        
        // Tạo mục tiêu mới
        function generateNewTarget() {
            // Chọn số ngẫu nhiên từ 1 đến 6
            targetNumber = Math.floor(Math.random() * 6) + 1;
            
            // Đảm bảo có ít nhất 1 con cá mang số này
            const hasTargetFish = fishArray.some(fish => fish.dataset.number == targetNumber);
            
            if (!hasTargetFish) {
                // Nếu không có cá nào mang số này, tạo thêm 1 con
                createFish(targetNumber);
            }
            
            // Cập nhật hiển thị
            targetDisplay.textContent = targetNumber;
            targetNumberSpan.textContent = targetNumber;
        }
        
        // Nút chơi lại
        resetBtn.addEventListener('click', function() {
            // Xóa tất cả cá
            fishArray.forEach(fish => fish.remove());
            fishArray = [];
            
            // Đặt lại điểm
            score = 0;
            scoreValue.textContent = score;
            
            // Tạo 6 con cá mới (mỗi số từ 1-6)
            for (let i = 1; i <= 6; i++) {
                createFish(i);
            }
            
            // Tạo mục tiêu mới
            generateNewTarget();
        });
        
        // Khởi tạo trò chơi
        function initGame() {
            // Tạo 6 con cá (mỗi số từ 1-6)
            for (let i = 1; i <= 6; i++) {
                createFish(i);
            }
            
            // Tạo mục tiêu ban đầu
            generateNewTarget();
        }
        
        // Khởi động trò chơi
        initGame();
    </script>
</body>
</html>
