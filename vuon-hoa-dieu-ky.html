<body>

    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Tr√≤ ch∆°i ƒëang kh·ªüi ƒë·ªông..."); // Ki·ªÉm tra console
            
            // C√°c bi·∫øn to√†n c·ª•c
            const garden = document.getElementById('garden');
            const basket = document.getElementById('basket');
            const targetLetterElement = document.getElementById('targetLetter');
            const messageElement = document.getElementById('message');
            const scoreElement = document.getElementById('score');
            const correctSound = document.getElementById('correctSound');
            const wrongSound = document.getElementById('wrongSound');
            const beeSound = document.getElementById('beeSound');
            const bee = document.getElementById('bee');
            
            let score = 0;
            let currentTargetLetter = '';
            let flowers = [];
            const colors = ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1', '#f368e0', '#ff9f43'];
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            // Kh·ªüi t·∫°o tr√≤ ch∆°i
            initGame();
            
            function initGame() {
                console.log("ƒêang kh·ªüi t·∫°o v∆∞·ªùn hoa...");
                
                // T·∫°o 6-8 b√¥ng hoa ng·∫´u nhi√™n
                const flowerCount = Math.floor(Math.random() * 3) + 6; // 6-8 hoa
                garden.innerHTML = '';
                flowers = [];
                
                // Ch·ªçn ch·ªØ c√°i m·ª•c ti√™u ng·∫´u nhi√™n
                currentTargetLetter = letters[Math.floor(Math.random() * letters.length)];
                targetLetterElement.textContent = `H√£y t√¨m ch·ªØ ${currentTargetLetter}`;
                
                console.log(`M·ª•c ti√™u: ${currentTargetLetter}, S·ªë hoa: ${flowerCount}`);
                
                // T·∫°o c√°c b√¥ng hoa
                for (let i = 0; i < flowerCount; i++) {
                    const flower = createFlower();
                    garden.appendChild(flower);
                    flowers.push(flower);
                    console.log(`T·∫°o hoa ${i+1} v·ªõi ch·ªØ ${flower.dataset.letter}`);
                }
                
                // ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 1 hoa c√≥ ch·ªØ c√°i m·ª•c ti√™u
                if (!flowers.some(f => f.dataset.letter === currentTargetLetter)) {
                    const randomIndex = Math.floor(Math.random() * flowers.length);
                    flowers[randomIndex].querySelector('.flower-center').textContent = currentTargetLetter;
                    flowers[randomIndex].dataset.letter = currentTargetLetter;
                    console.log(`ƒê√£ th√™m ch·ªØ ${currentTargetLetter} v√†o hoa ${randomIndex}`);
                }
                
                // Hi·ªÉn th·ªã h∆∞·ªõng d·∫´n t·ª´ ch√∫ ong
                showBeeMessage(`H√£y t√¨m b√¥ng hoa c√≥ ch·ªØ ${currentTargetLetter} v√† b·ªè v√†o r·ªï nh√©!`);
            }
            
            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.draggable = true;
                
                // Ch·ªçn ch·ªØ c√°i ng·∫´u nhi√™n (c√≥ th·ªÉ tr√πng v·ªõi m·ª•c ti√™u)
                const letter = letters[Math.floor(Math.random() * letters.length)];
                flower.dataset.letter = letter;
                
                // M√†u s·∫Øc ng·∫´u nhi√™n
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // T·∫°o c√°nh hoa
                for (let i = 0; i < 6; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'flower-petal';
                    petal.style.backgroundColor = color;
                    petal.style.transform = `rotate(${i * 60}deg) translateY(-30px)`;
                    flower.appendChild(petal);
                }
                
                // T·∫°o nh·ª•y hoa v·ªõi ch·ªØ c√°i
                const center = document.createElement('div');
                center.className = 'flower-center';
                center.textContent = letter;
                flower.appendChild(center);
                
                // Th√™m s·ª± ki·ªán k√©o th·∫£
                flower.addEventListener('dragstart', dragStart);
                flower.addEventListener('dragend', dragEnd);
                
                return flower;
            }
            
            function dragStart(e) {
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', this.dataset.letter);
                e.dataTransfer.effectAllowed = 'move';
            }
            
            function dragEnd() {
                this.classList.remove('dragging');
            }
            
            // S·ª± ki·ªán th·∫£ v√†o r·ªï
            basket.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            });
            
            basket.addEventListener('drop', function(e) {
                e.preventDefault();
                const droppedLetter = e.dataTransfer.getData('text/plain');
                const draggedFlower = document.querySelector('.flower.dragging');
                
                if (!draggedFlower) {
                    console.log("Kh√¥ng t√¨m th·∫•y hoa ƒëang k√©o");
                    return;
                }
                
                console.log(`ƒê√£ th·∫£ hoa v·ªõi ch·ªØ ${droppedLetter}, m·ª•c ti√™u l√† ${currentTargetLetter}`);
                
                if (droppedLetter === currentTargetLetter) {
                    // ƒê√∫ng
                    score++;
                    scoreElement.textContent = `ƒêi·ªÉm: ${score}`;
                    messageElement.textContent = `Gi·ªèi qu√°! B√© ƒë√£ ch·ªçn ƒë√∫ng r·ªìi!`;
                    correctSound.play().catch(e => console.log("L·ªói ph√°t √¢m thanh:", e));
                    
                    // Hi·ªáu ·ª©ng hoa bay l√™n
                    draggedFlower.classList.add('correct');
                    createFallingPetals(draggedFlower);
                    
                    // Ch√∫ ong bay ƒë·∫øn khen
                    animateBee(draggedFlower, 'Gi·ªèi l·∫Øm!');
                    
                    // Sau 1 gi√¢y t·∫°o level m·ªõi
                    setTimeout(() => {
                        initGame();
                    }, 1000);
                } else {
                    // Sai
                    messageElement.textContent = `√îi kh√¥ng, th·ª≠ l·∫°i nh√©!`;
                    wrongSound.play().catch(e => console.log("L·ªói ph√°t √¢m thanh:", e));
                    draggedFlower.classList.add('wrong');
                    
                    // Ch√∫ ong bay ƒë·∫øn ƒë·ªông vi√™n
                    animateBee(draggedFlower, 'C·ªë l√™n b√©!');
                    
                    // X√≥a class wrong sau animation
                    setTimeout(() => {
                        draggedFlower.classList.remove('wrong');
                    }, 500);
                }
            });
            
            function createFallingPetals(flower) {
                const rect = flower.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 20; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = `${centerX}px`;
                    petal.style.top = `${centerY}px`;
                    petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(petal);
                    
                    // K√≠ch ho·∫°t animation sau khi th√™m v√†o DOM
                    setTimeout(() => {
                        petal.style.opacity = '1';
                        petal.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                        petal.style.animation = `float ${Math.random() * 1 + 1}s forwards`;
                    }, 10);
                    
                    // X√≥a petal sau animation
                    setTimeout(() => {
                        petal.remove();
                    }, 2000);
                }
            }
            
            function animateBee(targetElement, message) {
                beeSound.play().catch(e => console.log("L·ªói ph√°t √¢m thanh ong:", e));
                const targetRect = targetElement.getBoundingClientRect();
                const targetX = targetRect.left + targetRect.width / 2;
                const targetY = targetRect.top + targetRect.height / 2;
                
                // Bay ƒë·∫øn b√¥ng hoa
                bee.style.transition = 'all 0.8s ease-in-out';
                bee.style.left = `${targetX - 40}px`;
                bee.style.top = `${targetY - 40}px`;
                
                // Hi·ªÉn th·ªã tin nh·∫Øn
                setTimeout(() => {
                    showBeeMessage(message);
                    
                    // Bay v·ªÅ v·ªã tr√≠ ban ƒë·∫ßu
                    setTimeout(() => {
                        bee.style.transition = 'all 1s ease-in-out';
                        bee.style.left = '20px';
                        bee.style.top = '20px';
                    }, 1500);
                }, 800);
            }
            
            function showBeeMessage(msg) {
                messageElement.textContent = msg;
                
                // ·∫®n tin nh·∫Øn sau 3 gi√¢y
                setTimeout(() => {
                    if (messageElement.textContent === msg) {
                        messageElement.textContent = '';
                    }
                }, 3000);
            }
        });
		// Th√™m hi·ªáu ·ª©ng khi th·∫£ hoa v√†o gi·ªè
        basket.addEventListener('drop', function(e) {
            e.preventDefault();
            const droppedLetter = e.dataTransfer.getData('text/plain');
            const draggedFlower = document.querySelector('.flower.dragging');
            
            if (!draggedFlower) return;
            
            if (droppedLetter === currentTargetLetter) {
                // Th√™m hi·ªáu ·ª©ng gi·ªè
                basket.classList.add('collected');
                setTimeout(() => {
                    basket.classList.remove('collected');
                }, 500);
                
                // ... (Ph·∫ßn c√≤n l·∫°i gi·ªØ nguy√™n) ...
            }
        });
