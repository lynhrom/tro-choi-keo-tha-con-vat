<body>
    <div class="welcome-screen" id="welcome-screen">

    <div class="game-container" id="game-container" style="display: none;">

        <div class="player-info">

        <div class="animals-container" id="animals-container">

        <div class="buttons">
            <button id="hint-btn">Gá»£i Ã½</button>

    <script>
        // Danh sÃ¡ch táº¥t cáº£ cÃ¡c con váº­t cÃ³ thá»ƒ cÃ³
        const allAnimals = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ'];
        
        // Dá»¯ liá»‡u trÃ² chÆ¡i
        const levels = [
            { // Cáº¥p Ä‘á»™ 1: 2 con váº­t ngáº«u nhiÃªn
                getSequence: function() {
                    // Chá»n ngáº«u nhiÃªn 2 con váº­t khÃ¡c nhau
                    const shuffled = [...allAnimals].sort(() => Math.random() - 0.5);
                    const sequence = shuffled.slice(0, 2);
                    return {
                        animals: [...sequence].sort(() => Math.random() - 0.5), // XÃ¡o trá»™n thá»© tá»± hiá»ƒn thá»‹
                        sequence: sequence,
                        instruction: sequence.join(" â†’ ")
                    };
                }
            },
            { // Cáº¥p Ä‘á»™ 2: 3 con váº­t ngáº«u nhiÃªn
                getSequence: function() {
                    const shuffled = [...allAnimals].sort(() => Math.random() - 0.5);
                    const sequence = shuffled.slice(0, 3);
                    return {
                        animals: [...sequence].sort(() => Math.random() - 0.5),
                        sequence: sequence,
                        instruction: sequence.join(" â†’ ")
                    };
                }
            },
            { // Cáº¥p Ä‘á»™ 3: 4 con váº­t ngáº«u nhiÃªn
                getSequence: function() {
                    const shuffled = [...allAnimals].sort(() => Math.random() - 0.5);
                    const sequence = shuffled.slice(0, 4);
                    return {
                        animals: [...sequence].sort(() => Math.random() - 0.5),
                        sequence: sequence,
                        instruction: sequence.join(" â†’ ")
                    };
                }
            }
        ];
        
        // Biáº¿n tráº¡ng thÃ¡i
        let currentLevel = 0;
        let draggedAnimal = null;
        let droppedAnimals = [];
        let canDrop = true;
        let currentLevelData = null;
        let playerName = "";
        
        // CÃ¡c pháº§n tá»­ DOM
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameContainer = document.getElementById('game-container');
        const playerNameInput = document.getElementById('player-name-input');
        const startGameBtn = document.getElementById('start-game-btn');
        const playerNameDisplay = document.getElementById('player-name-display');
        const animalsContainer = document.getElementById('animals-container');
        const dropArea = document.getElementById('drop-area');
        const targetSequence = document.getElementById('target-sequence');
        const userSequence = document.getElementById('user-sequence');
        const feedback = document.getElementById('feedback');
        const levelDisplay = document.getElementById('level');
        const hintBtn = document.getElementById('hint-btn');
        const resetBtn = document.getElementById('reset-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // Báº¯t Ä‘áº§u trÃ² chÆ¡i khi nháº­p tÃªn
        startGameBtn.addEventListener('click', function() {
            playerName = playerNameInput.value.trim();
            if (playerName === "") {
                alert("BÃ© nháº­p tÃªn vÃ o nhÃ©!");
                return;
            }
            
            playerNameDisplay.textContent = playerName;
            welcomeScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            initGame();
        });
        
        // Cho phÃ©p nháº¥n Enter Ä‘á»ƒ báº¯t Ä‘áº§u
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGameBtn.click();
            }
        });
        
        // Hiá»‡u á»©ng Äƒn má»«ng
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'ðŸŽ‰';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 2000);
        }
        
        // Khá»Ÿi táº¡o trÃ² chÆ¡i
        function initGame() {
            droppedAnimals = [];
            canDrop = true;
            feedback.textContent = '';
            nextBtn.disabled = true;
            
            // Táº¡o dá»¯ liá»‡u cáº¥p Ä‘á»™ hiá»‡n táº¡i
            currentLevelData = levels[currentLevel].getSequence();
            
            // Hiá»ƒn thá»‹ cáº¥p Ä‘á»™ hiá»‡n táº¡i
            levelDisplay.textContent = currentLevel + 1;
            
            // Hiá»ƒn thá»‹ thá»© tá»± má»¥c tiÃªu
            targetSequence.innerHTML = '';
            currentLevelData.sequence.forEach(animal => {
                const animalElement = document.createElement('div');
                animalElement.className = 'target-animal';
                animalElement.textContent = animal;
                targetSequence.appendChild(animalElement);
            });
            
            // XÃ³a khu vá»±c tháº£ cá»§a ngÆ°á»i dÃ¹ng
            userSequence.innerHTML = '';
            
            // Táº¡o cÃ¡c con váº­t cÃ³ thá»ƒ kÃ©o
            animalsContainer.innerHTML = '';
            
            currentLevelData.animals.forEach(animal => {
                const animalElement = document.createElement('div');
                animalElement.className = 'animal';
                animalElement.textContent = animal;
                animalElement.draggable = true;
                
                animalElement.addEventListener('dragstart', function(e) {
                    draggedAnimal = animal;
                    e.dataTransfer.setData('text/plain', animal);
                    setTimeout(() => {
                        animalElement.style.visibility = 'hidden';
                    }, 0);
                });
                
                animalElement.addEventListener('dragend', function() {
                    animalElement.style.visibility = 'visible';
                });
                
                animalsContainer.appendChild(animalElement);
            });
        }
        
        // Sá»± kiá»‡n kÃ©o tháº£
        dropArea.addEventListener('dragover', function(e) {
            if (canDrop) {
                e.preventDefault();
                dropArea.classList.add('highlight');
            }
        });
        
        dropArea.addEventListener('dragleave', function() {
            dropArea.classList.remove('highlight');
        });
        
        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            
            if (!canDrop) return;
            
            const animal = e.dataTransfer.getData('text/plain');
            
            // Kiá»ƒm tra xem thá»© tá»± cÃ³ Ä‘Ãºng khÃ´ng
            const expectedAnimal = currentLevelData.sequence[droppedAnimals.length];
            
            if (animal === expectedAnimal) {
                droppedAnimals.push(animal);
                
                // Hiá»ƒn thá»‹ con váº­t Ä‘Ã£ tháº£
                const animalElement = document.createElement('span');
                animalElement.className = 'animal';
                animalElement.textContent = animal;
                animalElement.style.margin = '5px';
                userSequence.appendChild(animalElement);
                
                // ÄÃ¡nh dáº¥u con váº­t Ä‘Ã£ hoÃ n thÃ nh trong target sequence
                targetSequence.children[droppedAnimals.length - 1].classList.add('completed');
                
                // Kiá»ƒm tra xem Ä‘Ã£ hoÃ n thÃ nh chÆ°a
                if (droppedAnimals.length === currentLevelData.sequence.length) {
                    canDrop = false;
                    feedback.textContent = `${playerName} giá»i quÃ¡! ChÃ­nh xÃ¡c!`;
                    feedback.className = 'feedback correct';
                    nextBtn.disabled = false;
                    showCelebration();
                } else {
                    feedback.textContent = 'ÄÃºng rá»“i! Tiáº¿p theo lÃ  gÃ¬ nhá»‰?';
                    feedback.className = 'feedback correct';
                    setTimeout(() => {
                        feedback.textContent = '';
                    }, 1000);
                }
            } else {
                feedback.textContent = 'ChÆ°a Ä‘Ãºng rá»“i, bÃ© thá»­ láº¡i nhÃ©!';
                feedback.className = 'feedback wrong';
                setTimeout(() => {
                    feedback.textContent = '';
                }, 1000);
            }
        });
        
        // NÃºt gá»£i Ã½
        hintBtn.addEventListener('click', function() {
            if (droppedAnimals.length < currentLevelData.sequence.length) {
                const nextAnimal = currentLevelData.sequence[droppedAnimals.length];
                feedback.textContent = `Con váº­t tiáº¿p theo lÃ : ${nextAnimal}`;
                feedback.className = 'feedback correct';
                setTimeout(() => {
                    feedback.textContent = '';
                }, 2000);
            }
        });
        
        // NÃºt lÃ m láº¡i
        resetBtn.addEventListener('click', function() {
            initGame();
        });
        
        // NÃºt tiáº¿p theo
        nextBtn.addEventListener('click', function() {
            if (currentLevel < levels.length - 1) {
                currentLevel++;
                initGame();
            } else {
                feedback.textContent = `ChÃºc má»«ng ${playerName} Ä‘Ã£ hoÃ n thÃ nh táº¥t cáº£ cÃ¡c cáº¥p Ä‘á»™!`;
                feedback.className = 'feedback correct';
                nextBtn.disabled = true;
                showCelebration();
            }
        });
    </script>
</body>
